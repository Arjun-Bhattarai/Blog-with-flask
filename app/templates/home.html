<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BlogApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Blog</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('main.blogs') }}">Add Blogs</a></li>
            </ul>
          </li>
<li class="nav-item">
    <a class="nav-link active" href="{{ url_for('main.logout') }}" onclick="return confirm('Are you sure you want to log out?')">
        Logout
    </a>
</li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Welcome to the Page</h1>
    <p class="text-center">Put your thought over here!</p>
    <hr>

    <h2 class="mt-4">All Blogs</h2>
    {% if blogs %}
      {% for blog in blogs %}
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
          </div>
        </div>
      {% endfor %}  
    {% else %}
      <p>No blogs yet. Add some from the "Add Blogs" menu!</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
